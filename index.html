<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="shortcut icon" href="imagem/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <main>
        <img src="" alt="" class="pokemon-image">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span>
            <span class="pokemon-name"></span>
        </h1>

        <form class="form">
            <input type="search" id="input-search" placeholder="Name or Number" required>
        </form>

        <div class="buttons">
            <button class="btn-prev">Prev &lt</button>
            <button class="btn-next">Next &gt</button>
        </div>

        <img src="imagem/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <script src="js/script.js"></script>
</body>
</html>
